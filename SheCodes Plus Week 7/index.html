<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <title>SheCodesProjVanilla</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="weather-overview"></div>
          <h1>Los Angeles, CA</h1>
          <ul>
            <li>Wednesday 2:00</li>
            <li>Cloudy</li>
          </ul>
          <div class="row">
            <div class="col-md-6">
              <div class="d-flex weather-temperature">
                <img
                  src="https://assets.msn.com/weathermapdata/1/static/svg/72/v6/card/CloudyV3.svg"
                  alt="Cloudy"
                />
                <strong>53</strong>
                <span class="units">°F | <a href="#">°C</a></span>
              </div>
              <strong id="temperature"></strong>
              <span class="units"></span>
            </div>
            <div class="col-md-6">
              <ul>
                <li>Precipitation: 12%</li>
                <li>Wind: 3MPH</li>
                <li>Humidity: 91%</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <small> Open-source code by Veronica G. </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
